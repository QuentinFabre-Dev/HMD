        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1000px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #result {
            height: 200px;
            /* Hauteur plus grande */
            width: 1000px;
            /* Hauteur plus grande */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0c0c0c;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c1c1c;
        }

        #loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #loader img {
            width: 100px;
            height: 100px;
        }
    </style>

    <script>

        // Fonction pour afficher le loader
        function showLoader() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
        }

        // Fonction pour masquer le loader
        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
        }

        // Fonction pour appeler l'API de ChatGPT avec l'input du formulaire
        function callChatGPTAPI(name, domaine, Actdate, proprio) {
            showLoader();
            const apiUrl = 'https://api.openai.com/v1/completions';
            const apiKey = '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';
            const prompt = `Tu es un juriste specialisé en droit des affaires. Ecrit un acte de création de société avec les informations suivante : 
            Nom de l'entreprise : ${name}
            Domaine d'activité : ${domaine}
            Siege social : ${Actdate}
            Nom du propriétaire de l'entreprise : ${proprio}.
            `;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    'prompt': prompt,
                    'model': "text-davinci-003",
                    'max_tokens': 1000
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    const joke = data.choices[0].text.trim();
                    const textareaResult = document.getElementById('result');
                    textareaResult.value = joke; // Mettre à jour le contenu de la textarea avec la blague
                })
                .catch(error => console.error('Erreur lors de l\'appel API:', error))
                .finally(() => {
                    // Masquer le loader une fois que la réponse est prête
                    hideLoader();
                });
        }

        // Soumission du formulaire
        const form = document.getElementById('myForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const nameInput = document.getElementById('name').value;
            const domaine = document.getElementById('domaine').value;
            const Actdate = document.getElementById('Actdate').value;
            const proprio = document.getElementById('proprio').value;
            callChatGPTAPI(nameInput, domaine, Actdate, proprio);
            return false;
        });
    </script>
