<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1000px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #result {
            height: 200px; /* Hauteur plus grande */
            width: 1000px; /* Hauteur plus grande */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0c0c0c;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c1c1c;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <label for="name">Nom de l'entreprise:</label>
                <input type="text" id="name" name="name" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="name">Domaine :</label>
                <input type="text" id="domaine" name="domaine" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="name">Siege social:</label>
                <input type="text" id="Actdate" name="Actdate" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="name">Nom du propriétaire :</label>
                <input type="text" id="proprio" name="proprio" placeholder="Votre nom">
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <textarea id="result" rows="10" readonly></textarea>
    </div>

    <script>
        // Fonction pour appeler l'API de ChatGPT avec l'input du formulaire
        function callChatGPTAPI(name,domaine,Actdate,proprio) {
            const apiUrl = 'https://api.openai.com/v1/completions';
            const apiKey = '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';
            const prompt = `Tu es un juriste specialisé en droit des affaires. Ecrit un acte de création de société avec les informations suivante : 
            Nom de l'entreprise : ${name}
            Domaine d'activité : ${domaine}
            Siege social : ${Actdate}
            Nom du propriétaire de l'entreprise : ${proprio}. Le résultat doit être succint.
            `;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    'prompt': prompt,
                    'model' : "text-davinci-003",
                    'max_tokens': 1000
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    const joke = data.choices[0].text.trim();
                    const textareaResult = document.getElementById('result');
                    textareaResult.value = joke; // Mettre à jour le contenu de la textarea avec la blague
                })
                .catch(error => console.error('Erreur lors de l\'appel API:', error));
        }

        // Soumission du formulaire
        const form = document.getElementById('myForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const nameInput = document.getElementById('name').value;
            const domaine = document.getElementById('domaine').value;
            const Actdate = document.getElementById('Actdate').value;
            const proprio = document.getElementById('proprio').value;
            callChatGPTAPI(nameInput);
            return false;
        });
    </script>

</body>

</html>
